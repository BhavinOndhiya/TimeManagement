<!DOCTYPE html>
<html>
<head>
  <title>Time Management System</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Time Management System</h1>
    <div class="time-slot">
      <span class="time">7:00 AM - 7:30 AM</span>
      <span class="person" id="person0"></span>
    </div>
    <div class="time-slot">
      <span class="time">7:30 AM - 8:00 AM</span>
      <span class="person" id="person1"></span>
    </div>
    <div class="time-slot">
      <span class="time">8:00 AM - 8:30 AM</span>
      <span class="person" id="person2"></span>
    </div>
    <div class="time-slot">
      <span class="time">8:30 AM - 9:00 AM</span>
      <span class="person" id="person3"></span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
